<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MADE</title>
</head>
<body>
    <div class="section-1">
        <div class="section-1__logo"></div>
        <form
            id="myform"
            class="section-1__form"
            onsubmit=""
        >
            <div>
                Я
                <input
                    id="input-id"
                    class="section-1__form-input"
                    type="text"
                    size="5"
                    maxlength="50"
                >
            </div>
            <div>
                хочу заказать эскиз логотипа для своего
            </div>
            <div>
                бренда «
                <input
                    class="section-1__form-input"
                    size="5"
                    type="text"
                >
                » за 999 руб.
            </div>
            <div class="section-1__form-contacts">
                <div class="section-1__form-input-prefix">
                    Мой e-mail
                    <input
                        class="section-1__form-input"
                        type="email"
                    >
                </div>
                <div class="section-1__form-input-prefix">
                    Мой телефон
                    <input
                        class="section-1__form-input"
                        type="tel"
                    >
                </div>
            </div>
        </form>
        <button
            form="myform"
            class="section-1__form-submit"
            type="submit"
        >
            ОТПРАВИТЬ ЗАЯВКУ
        </button>
        <div class="section-1__info">
            <div class="section-1__info-item">
                <div class="section-1__info-main">
                    10
                </div>
                <div class="section-1__info-comment-bold">
                    лет работы
                </div>
                <div class="section-1__info-comment">
                    в дизайне
                </div>
            </div>
            <div class="section-1__info-item">
                <div class="section-1__info-main">
                    > 100
                </div>
                <div class="section-1__info-comment-bold">
                    логотипов
                </div>
                <div class="section-1__info-comment">
                    вышло из наших рук
                </div>
            </div>
            <div class="section-1__info-item">
                <div class="section-1__info-main">
                    в 2 раза
                </div>
                <div class="section-1__info-comment-bold">
                    увеличилась прибыль
                </div>
                <div class="section-1__info-comment">
                    у 85% наших клиентов
                </div>
            </div>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
